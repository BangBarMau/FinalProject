<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
	
    <title>Library API</title>
  </head>
<body style = "text-align: center; font-size: 20px; background-color: #ADD8E6">
<div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlicmFyeSUyMGJhY2tncm91bmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80">
  <div class="container">
    <h1 class="display-4">Edit Book</h1>
  </div>
</div>

<form action="{{ url_for('editBook',book_id = book.id)}}" method="post">
    <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" class="form-control" name="name" value="{{book.title }}" autocomplete="off">
		<p>                                                                           <p
		<label for="name">Author:</label>
        <input type="text" class="form-control" name="author" value="{{book.author }}" autocomplete="off">
		<p>                                                                           <p
		<label for="name">Genre:</label>
        <input type="text" class="form-control" name="genre" value="{{book.genre }}" autocomplete="off">
			<p>                                                                           <p
		<a href="{{url_for('showBooks')}}">	
        <button type="submit" class="btn btn-primary"> SAVE</button>
		</a>
			<p>                                                                           <p
        <a href="{{url_for('showBooks')}}">
            <button type="button" class="btn btn-primary"> Cancel </button>
        </a>
    </div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
